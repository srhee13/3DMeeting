        if (window.PIE) {

                PIE.attach(this);
            });

                'margin-left': '11.93%',
                'margin-right': '11.93%'
            });
        }

        $(function(){
            $('input, textarea').placeholder();

            $('.tabs-head-items span').on('click', function(){
                var index = $(this).index();
                if (window.PIE) {
                    index = (index - 1) / 2;
                }
                $(this).addClass('active').siblings().removeClass('active');
                $('.item-content .items').eq(index).show().siblings().hide();
            });
        });
    </script>
