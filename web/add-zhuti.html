                <div class="box">

            <div class="items pr">

                        <div class="input">
                            <input type="text" placeholder="输入部门名称">
                        </div>
                    </div>
                </div>
            </div>
            <div class="items">
                <div class="box">
                    <input type="checkbox" name="" class="check">
                    <div class="item">
                        <p>参会人员</p>
                        <div class="input">
                            <input type="text" placeholder="输入部门名称">
                        </div>
                    </div>
                </div>
            </div>
            <div class="items pr">
                <div class="box bbno">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btns">
            <span class="save" onclick="save(this)">
                <img src="images/save-icon.png" alt="">
                <i>保 存</i>
            </span>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/placeholders.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>

        if (window.PIE) {
            $('.add-zt-content, .btns .save').each(function() {
                PIE.attach(this);
            });
        }
        
        function save(ele){
            layer.alert('数据保存成功。',{
                btn: []
            });
            $(ele).addClass('disabled').off('click');
        }

        $(function(){
            $('input, textarea').placeholder();

            $("#startTime").datetimepicker({
                language: 'zh-CN',
                format: 'yyyy-mm-dd hh:ii'
            });
        });
    </script>
