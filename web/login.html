<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>会审三维技术平台</title>

    <link type="text/css" rel="stylesheet" href="css/normal.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/PIE_IE678.js"></script>
    <![endif]-->
</head>

<body>
    <div class="login-content">
        <div class="item-1"></div>
        <div class="item-2"></div>
    </div>

    <div class="login-main-content display-table">
        <div class="display-table-cell">
            <div class="login">
                <h1>会审三维技术平台</h1>
                <div class="items">
                    <div class="item">
                        <img src="images/login-item-1.png" alt="">
                        <a href="meet-template.html" target="_blank" class="t1">
                            开始选择
                            <span></span>
                        </a>
                    </div>
                    <div class="item">
                        <img src="images/login-item-2.png" alt="">
                        <a href="meet-edit.html" target="_blank" class="t2">
                            开始制作
                            <span></span>
                        </a>
                    </div>
                    <div class="item">
                        <img src="images/login-item-3.png" alt="">
                        <a href="meet-show.html" target="_blank" class="t3">
                            开始展示
                            <span></span>
                        </a>
                    </div>
                </div>
                <div class="inputs">
                    <span class="item" style="background: url(images/login-item-4.png) no-repeat center; text-align: right;">
                        <span class="input">
                            <input type="text" name="username" placeholder="用户名"/>
                        </span>
                    </span>
                    <span class="item" style="background: url(images/login-item-5.png) no-repeat center; padding-left: 3px;padding-right: 45px;">
                        <span class="input"><input type="text" name="password" placeholder="密码"/></span>
                    </span>
                    <span class="login-btn">GO</span>
                </div>
            </div>
        </div>
    </div>

    <div class="copyright">易智博2017-2020版权所有</div>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/placeholders.js"></script>
    <script>
        $(function(){
            $('input, textarea').placeholder();
        });
        if (window.PIE) {
            $('.login .item a span, .login-btn').each(function() {
                PIE.attach(this);
            });
        }
        
    </script>

</body>

</html>
